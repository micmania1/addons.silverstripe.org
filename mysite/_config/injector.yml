---
name: 'addonsinjector'
---
Injector:
  AddonBuilder:
    constructor:
      - %$PackagistService
  AddonUpdater:
    constructor:
      - %$PackagistService
      - %$SilverStripe\Elastica\ElasticaService
      - %$ResqueService
      - %$Composer\Package\Version\VersionParser
  RequestProcessor:
    properties:
      filters:
        - %$SiteErrorPageFilter
  SilverStripeVersionUpdater:
    constructor:
      - %$PackagistService
  UpdateAddonsTask:
    constructor:
      - %$AddonUpdater
  UpdateSilverStripeVersionsTask:
    constructor:
      - %$SilverStripeVersionUpdater
  SilverStripe\Elastica\ElasticaService:
    constructor:
      - %$Elastica\Client
      - 'addons-dev'
  BuildAddonsTask:
    constructor:
      - %$AddonBuilder

---
Only:
  environment: 'live'
---
Injector:
  SilverStripe\Elastica\ElasticaService:
    constructor:
      - %$Elastica\Client
      - 'addons'
